{% extends "base.html" %}

{% block page_content %}
            <h1 class="prepend-top">{{ user_profile.username }}</h1>
            
            {% if user_profile.keyvals %}
            <nav>
                <ul class="keyval-list">
                    {% for keyval in user_profile.keyvals.all %}
                    <li><a class="button" href="{{ keyval.get_absolute_url }}">{{ keyval.key }} &#x2192; {{ keyval.value }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            {% endif %}
{% endblock %}
