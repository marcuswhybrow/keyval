{% extends "base.html" %}

{% block page_content %}
            <h1 class="prepend-top">{{ keyval.key }} &#x2192; <span class="alt">{{ keyval.value }}</span></h1>
            
            <p>
                This page when viewed in a browser will display lovely information, however when accessed programmatically it will return only the value of the keyval.
            </p>
            
            <a class="button" href="{% url user_profile user_profile.username %}">
                &#x2190; back
            </a>
{% endblock %}
